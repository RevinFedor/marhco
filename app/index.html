<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <a href="" class="header__inner-logo">
                        <img src="images/logo.png" alt="" class="logo__img">
                    </a>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link menu__list-link--active" href="">Home</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="">Shop</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="">Page</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="">Blog</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="">Contact</a>
                        </li>
                    </ul>
                </nav>
                <nav class="user-nav">
                    <a class="user-nav__link" href="">
                        <img src="images/icons/user.svg" alt="" class="user-user-nav__link-img">
                    </a>
                    <a class="user-nav__link" href="">
                        <img src="images/icons/search.svg" alt="" class="user-user-nav__link-img">
                    </a>
                    <a class="user-nav__link" href="">
                        <img src="images/icons/heart.svg" alt="" class="user-user-nav__link-img">
                        <span class="user-nav__num">3</span>
                    </a>
                    <a class="user-nav__link" href="">
                        <img src="images/icons/cart.svg" alt="" class="user-user-nav__link-img">
                        <span class="user-nav__num">7</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>



    <script src="js/main.min.js"></script>
</body>
</html>
